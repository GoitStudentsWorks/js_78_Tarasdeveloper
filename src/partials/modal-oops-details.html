<div class="modal-oops-details-section">
    <div class="modal-oops-details-backdrop">
        <div class="modal-oops-details-card">
            <button type="button" class="modal-oops-details-close-btn">
                <svg class="modal-close-icon">
                  <use href="./images/sprite.svg#icon-close"></use>
                </svg>
                </button>
            <!-- <button type="button" class="modal-oops-details-close-btn">x</button> -->
            <h2 class="modal-oops-details-title">OOPS...<br> We are very sorry! <br>But we couldn't find the details of film.</h2>
            <picture class="modal-oops-details-img">
                <source srcset="./images/camera-desktop.png 1x, ./images/camera-desktop@2x.png 2x"
                    media="(min-width: 1280px)" />
                <source srcset="./images/camera-tablet.png 1x, ./images/camera-tablet@2x.png 2x"
                    media="(min-width: 768px) and (max-width: 1279px)" />
                <source srcset="./images/camera-mobile.png 1x, ./images/camera-mobile@2x.png 2x"
                    media="(max-width: 767px)" />
                <img src="./images/camera-mobile.png" alt="cinema" />
            </picture>
        </div>
    </div>
</div>
